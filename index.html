<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="shortcut icon" href="images/pestana-ico.ico">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Space+Grotesk:wght@300..700&display=swap"
        rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Rockband - Remeras de tus bandas de Rock favoritas</title>
    <link rel="stylesheet" href="styles/styles.css" />

</head>

<body>
    <header>
        <div style="margin-top: 20px">
            <img class="logo-img" src="images/logo-header.png" alt="Logo de rock and roll" />
        </div>
        <div style="margin-top: 15px">
            <h1>ROCKBAND - TIENDA DE REMERAS</h1>
        </div>
    </header>
    <main>
        <section>
            <div class="presentacion">
                <h3>PRÓXIMA TIENDA DE ROPA</h3>
                <p>¡Podes dejarnos tu dirección para registrarte y obtener una preventa!</p>
            </div>
            <div class="div-form">
                <form class="row g-3">
                    <div class="col-12">
                        <label for="address" class="form-label d-flex justify-content-center">Dirección/es</label>
                        <input type="text" class="form-control" id="address">
                    </div>
                    <div class="col-12 d-flex justify-content-center mt-4">
                        <button type="button" class="btn btn-primary">Guardar cambios</button>
                    </div>
                </form>
            </div>
        </section>
        <section>
            <div class="rounded p-3 bg-danger bg-gradient d-none">Debes insertar una dirección</div>
            <ul></ul>
        </section>
    </main>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
